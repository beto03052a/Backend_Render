spring.application.name=BackendAS
# Configurar puerto
server.port=${PORT:8080}


#Configurar para acceder a la Base de Datos PostgreSQL (Variables de Entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configurar para mapear una clase a una tabla en la Base de Datos
spring.jpa.hibernate.ddl-auto=update

#(Opcional) Configurar para ver por consola el mapeo de una clase a una tabla
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
